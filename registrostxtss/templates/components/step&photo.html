{% load static %}

<li>
    {% if not first %}
        <hr class="bg-white sombra" />
    {% endif %}
  <div class="timeline-start timeline-box text-lg mr-4 sombra">{{title}}</div>
  <div class="timeline-middle">
    <button class="btn btn-{{color_form}} btn-circle p-1 sombra">
      {% include 'svgs/doc.svg' %}
    </button>
  </div>
  <div class="timeline-end text-lg">
    <button class="ml-4 btn btn-{{color_photo}} btn-circle sombra">
      <i class="fa-solid fa-camera-retro text-lg"></i>
    </button>
    <span class="text-sm">{{photo_count}}</span>
  </div>
  <div class="timeline-end text-lg"></div>
  {% if not last %}
    <hr class="bg-white sombra" />
  {% endif %}
</li>
