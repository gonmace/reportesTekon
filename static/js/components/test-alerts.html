<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Alert Component</title>
    
    <!-- DaisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Alert Component -->
    <script src="alerts.js"></script>
</head>
<body class="bg-base-300 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-8">Test Alert Component</h1>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors" onclick="Alert.success('Operación completada exitosamente')">
                Success Alert
            </button>
            
            <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors" onclick="Alert.error('Ha ocurrido un error inesperado')">
                Error Alert
            </button>
            
            <button class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition-colors" onclick="Alert.warning('Ten cuidado con esta acción')">
                Warning Alert
            </button>
            
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors" onclick="Alert.info('Información importante para el usuario')">
                Info Alert
            </button>
            
            <button class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition-colors" onclick="Alert.confirm('¿Estás seguro de que quieres continuar?', () => Alert.success('Acción confirmada'), () => Alert.info('Acción cancelada'))">
                Confirm Alert
            </button>
            
            <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors" onclick="Alert.show('Este mensaje se ocultará automáticamente', 'success', { autoHide: 3000 })">
                Auto-hide Alert
            </button>
            
            <button class="px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition-colors" onclick="Alert.show('Esta alerta no se puede cerrar manualmente', 'warning', { dismissible: false })">
                Non-dismissible
            </button>
            
            <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors" onclick="Alert.hideAll()">
                Hide All
            </button>
        </div>
        
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Console Logs:</h2>
            <div id="console" class="bg-base-200 p-4 rounded-lg font-mono text-sm h-64 overflow-y-auto">
                <!-- Console output will appear here -->
            </div>
        </div>
    </div>
    
    <script>
        // Override console.log to show in the page
        const originalLog = console.log;
        const consoleDiv = document.getElementById('console');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logElement = document.createElement('div');
            logElement.className = 'mb-2 p-2 bg-base-100 rounded';
            logElement.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(logElement);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // Test when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded');
            console.log('Alert available:', typeof window.Alert);
            console.log('Alert.confirm available:', typeof window.Alert?.confirm);
            
            if (typeof window.Alert !== 'undefined' && window.Alert.confirm) {
                console.log('✅ Alert component is working!');
            } else {
                console.log('❌ Alert component not available');
            }
        });
    </script>
</body>
</html>
