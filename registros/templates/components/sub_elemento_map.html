{% load crispy_forms_tags %}

<div class="sub-elemento sub-elemento-map">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                <i class="fas fa-map-marker-alt me-2"></i>
                Ubicación en Mapasss
            </h5>
        </div>
        <div class="card-body">
            {% if data %}
                <div id="map-{{ elemento_padre.tipo }}" class="map-container" style="height: 400px;">
                    <!-- El mapa se cargará aquí con JavaScript -->
                </div>
                <div class="mt-3">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Coordenadas: {{ data.lat|floatformat:6 }}, {{ data.lon|floatformat:6 }}
                    </small>
                </div>
                
                <script>
                    // Inicializar mapa cuando el DOM esté listo
                    document.addEventListener('DOMContentLoaded', function() {
                        initializeMap('map-{{ elemento_padre.tipo }}', {
                            lat: {{ data.lat }},
                            lon: {{ data.lon }},
                            label: '{{ data.label }}',
                            color: '{{ data.color }}'
                        });
                    });
                </script>
            {% else %}
                <div class="text-center text-muted py-4">
                    <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
                    <p>No hay coordenadas disponibles</p>
                    <small>Complete el formulario para ver la ubicación en el mapa</small>
                </div>
            {% endif %}
        </div>
    </div>
</div>
