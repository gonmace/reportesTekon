{% load static %}

<div class="photos-element">
    <!-- Botón para gestionar fotos -->
    <a href="{% url 'photos:list' %}?content_type={{ registro|content_type_id }}&object_id={{ registro.id }}"
       class="btn btn-primary btn-circle sombra"
       title="Gestionar fotos de {{ title|default:'elemento' }}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </a>
    
    <!-- Contador de fotos -->
    <div class="text-xs text-gray-600 mt-1">
        {% if min_count %}
            <span class="font-semibold">Mínimo: {{ min_count }} fotos</span>
        {% endif %}
        {% if max_count %}
            <span class="font-semibold">Máximo: {{ max_count }} fotos</span>
        {% endif %}
    </div>
    
    <!-- Descripción -->
    {% if description %}
        <div class="text-xs text-gray-600 mt-1">
            {{ description }}
        </div>
    {% endif %}
</div>

<script>
// Aquí puedes agregar lógica JavaScript específica para fotos si es necesario
document.addEventListener('DOMContentLoaded', function() {
    console.log('Elemento de fotos cargado');
});
</script>
