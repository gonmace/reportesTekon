{% if breadcrumbs %}
<nav class="breadcrumbs max-w-xs text-sm pt-2 md:pt-0">
  <ul>
    {% for item in breadcrumbs %} {% if forloop.last %}
    <li class="text-primary">{{ item.label }}</li>
    {% else %}
    <li>
      <a href="{{ item.url }}" class="text-base-content/40">{{ item.label }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
{% endif %}
