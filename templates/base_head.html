{% load static tailwind_tags %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% tailwind_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<!-- DataTables CSS - Removido para usar solo Tailwind CSS -->

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
{% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<link href="{% static 'css/sweetalert-custom.css' %}" rel="stylesheet"> {% endcomment %}

{% comment %} <script>
    if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark');
    }
</script> {% endcomment %}

{% if messages %}
    <script>
        $(document).ready(function () {
            {% for message in messages %}
                Toast.show('{{ message }}', '{{ message.tags }}');
            {% endfor %}
        });
    </script>
{% endif %}
