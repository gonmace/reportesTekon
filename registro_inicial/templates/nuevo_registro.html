{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Nuevo Registro{% endblock %}

{% block pre_content %}
            <!-- Breadcrumbs -->
            <div class="flex justify-between items-baseline">
                {% include 'components/common/breadcrumbs.html' %}
                <button class="btn btn-accent btn-sm" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i>
                    Volver
                </button>
            </div>
{% endblock pre_content %}

{% block content %}
<div class="container mx-auto">
    <div class="max-w-4xl mx-auto p-0 md:p-1 rounded-lg">
        {% crispy form %}
    </div>
</div>
{% endblock %}
